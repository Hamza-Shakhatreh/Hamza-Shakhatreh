<!DOCTYPE html>
<html>
    <head>
<style>
    .selector
    {
        color:#111;
    }
   .property{
       color:blue;
   }
   .property-style{
       color:green;
   }

</style>
    </head>
    <body>

<pre>
<span class="selector">h1  {</span>
    <span class="property"> font-family:</span> <span class="property-style">Verdana;</span>
     <span class="property">font-size:</span> <span class="property-style">1.2em;</span>
     <span class="selector"> }</span>

 <span class="selector">p  {</span>
     <span class="property">font-family:</span> <span class="property-style">Arial;</span>
     <span class="property">color:</span> <span class="property-style">blue;</span>
     <span class="property">text-align:</span> <span class="property-style">right;</span>
     <span class="selector"> }</span>
       
              </pre>     
    </body>
</html>
