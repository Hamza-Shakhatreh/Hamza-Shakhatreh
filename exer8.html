<!DOCTYPE html>
<html>
<head>
<style>
    .cont{
        width: 50%;
        display: flex;
        justify-content: space-between;
    }
    .box{
        text-align: center;
        display: inline-block;
        width: 15%;
        height: 2rem;
        display: inline-block;
        border :1.5px solid black;
        background-color: red;
    }
    h2{
        margin-top: 0%;
        color: white;
    }
</style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1>

    <div class="cont">
        <div class="box">
            <h2>1</h2>
        </div>

        <div class="box">
            <h2>3</h2>
        </div>

        <div class="box">
            <h2>5</h2>

        </div>

        <div class="box">
            <h2>7</h2>
        </div>
        <div class="box">
            <h2>9</h2>

        </div>
    </div>
    <hr style="height: 1px; margin-top: 1.5%;">
</body>

</html>
